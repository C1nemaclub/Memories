<div class="post-card">
  <div class="top">
    <div class="user">
      <img src="../../../assets/Logo.svg" alt="" />
      <p class="name">{{ post.user.firstname }}</p>
    </div>

    <p>{{ post.description }}</p>
    <div class="img-container">
      <img src="http://localhost:4000/images/{{ post.imageRef }}" alt="post" />
    </div>
  </div>
</div>
