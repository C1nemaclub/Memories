<section class="auth-section login-section">
  <app-hero class="app-hero"></app-hero>
  <div class="right-container">
    <div class="top">
      <img src="../../../assets/Logo.svg" alt="" class="logo" />
      <h2 class="header-title">Hello Again!</h2>
      <p class="header-paragraph">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit.
      </p>
    </div>
    <div class="form-container">
      <form (ngSubmit)="onSubmit()">
        <span class="p-float-label input-group">
          <input
            id="float-input"
            type="email"
            pInputText
            [(ngModel)]="email"
            name="email"
            [required]="true"
          />
          <label for="float-input">Email</label>
        </span>
        <span class="p-float-label input-group">
          <input
            name="password"
            type="password"
            id="float-input"
            pPassword
            [feedback]="false"
            [(ngModel)]="password"
            [required]="true"
          />
          <label for="float-input">Password</label>
        </span>
        <input pButton type="submit" class="submit-btn" />
      </form>
    </div>
    <p class="go-to" f>
      <span>Don't have an account yet? </span
      ><a routerLink="/register">Register</a>
    </p>
  </div>
</section>
<p-toast></p-toast>
